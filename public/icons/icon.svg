<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>
  <!-- Building Icon -->
  <g fill="white">
    <!-- Main building -->
    <rect x="156" y="160" width="200" height="240" rx="8"/>
    <!-- Windows row 1 -->
    <rect x="180" y="190" width="40" height="40" rx="4" fill="#2563eb"/>
    <rect x="236" y="190" width="40" height="40" rx="4" fill="#2563eb"/>
    <rect x="292" y="190" width="40" height="40" rx="4" fill="#2563eb"/>
    <!-- Windows row 2 -->
    <rect x="180" y="250" width="40" height="40" rx="4" fill="#2563eb"/>
    <rect x="236" y="250" width="40" height="40" rx="4" fill="#2563eb"/>
    <rect x="292" y="250" width="40" height="40" rx="4" fill="#2563eb"/>
    <!-- Door -->
    <rect x="226" y="320" width="60" height="80" rx="4" fill="#2563eb"/>
  </g>
  <!-- A letter accent -->
  <text x="256" y="130" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">A</text>
</svg>
